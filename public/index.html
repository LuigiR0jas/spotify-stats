<!doctype html>
<html>

<head>
  <title>Spotify Statistics</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <style type="text/css">
  body {
    background-color: #1a1414;
    color: white;
    font-family: 'Montserrat', sans-serif;
  }

  button {
    color: black;
  }

  div {
    margin: 10px 10px 10px 10px;
  }

  #login,
  #loggedin, #tools {
    display: none;
  }

  .text-overflow {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    width: 500px;
  }
  </style>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script defer src="client-app.js"></script>
</head>

<body>
  <div class="container">
    <div class="row text-center">
      <img style="width: 250px" src="https://i.kinja-img.com/gawker-media/image/upload/s--ypN6iH9q--/c_fill,fl_progressive,g_center,h_900,q_80,w_1600/zrarqnhmkoaihvzss5ek.jpg" alt="">
    </div>
    <div class="row text-center" id="login">
      <a href="/login" class="btn btn-primary">Log in with Spotify</a>
    </div>

    <div class="container" id="loggedin">
      <div class="container" id="user-profile">
        <div class="row text-center">
          <h1 id="display-name" class=""></h1>
        </div>

        <div class="row justify-content-end">
          <div class="col-md-4">
            <img class="img-rounded" style="float: right" id="profile-photo" width="150">  
            
          </div>

          <div class="col-md-4">
            <dl class="dl-horizontal">
              <dt>Id</dt>
              <dd id="id">{{id}}</dd>
              <dt>Email</dt>
              <dd id="email">{{email}}</dd>
              <dt>Spotify URI</dt>
              <dd id="uri"><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
              <dt>Country</dt>
              <dd id="country">{{country}}</dd>
            </dl>
          </div>

        </div>
      </div>
      <br>
     <!--  <div class="row text-center">
        <button class="btn btn-primary text-center" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div> -->

    </div>
  </div>

  <br>
  
  <div id="tools" class="container text-center">
    <div style="display: none" class="row">
      <input type="text" id="query">
      <button type="button" class="btn btn-primary" id="search">search</button>
    </div>
    <div class="row">
      <button type="button" class="btn btn-primary" id="get-tracks">Discover your favorite albums!</button>
    </div>
    <div id="alert" style="display: none" class="alert alert-danger">
    </div>
    <div class="row">
      <p id="response_field"></p>
    </div>
  </div>
</body>

</html>
